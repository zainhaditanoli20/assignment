<!DOCTYPE html>
<html>
    <head>
        <title>
        Grid Exercise
        </title>
        <body>
<div style="
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    row-gap: 5px;
    column-gap: 20px;
    height: 200px;
    
    "
    >
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
    
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
</div>
<div style="
    display:grid;
    row-gap: 5px;
    height: 200px;
    margin-top: 50px;
    
    "
    >
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
    
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: red;">div 2</div>
</div>
        </body>
    </head>
</html>
